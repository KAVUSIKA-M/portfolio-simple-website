<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Kavusika M</h1>
        <p class="section-one__role">Web developer</p>
        <a class="section-one__contact" href="./index.html">Home</a>
      </div>

      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td><label for="">Name : </label></td>
              <td><input type="text" placeholder="Your name" class="contact-form__input" /></td>
            </tr>

            <tr>
              <td><label for="">Email : </label></td>
              <td><input type="email" class="contact-form__input" /></td>
            </tr>

            <tr>
              <td><label for="">Message : </label></td>
              <td><textarea name="" id="" rows="4" cols="50" class="contact-form__textarea"></textarea></td>
            </tr>

            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit"/></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section--five">
        <p class="section--five__title">
          Social Media :
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          <a href="" target="_blank">LinkedIn</a>
        </p>

        <p class="section--five__desc">&copy; Kavusika</p>
      </div>
    </div>
  </body>
</html>
